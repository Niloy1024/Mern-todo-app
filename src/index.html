<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


    <title>Task Manager || Final</title>
  </head>
  <body>
    <form class="w-full max-w-sm " action="/api/v1/tasks" method="post">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
            Name
          </label>
        </div>
        <div class="md:w-2/3">
          <input name="name" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="string">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label   class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="category">
            category 
          </label>
        </div>
        <div class="md:w-2/3">
          <input name="category" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="string">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label   class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="price">
            price 
          </label>
        </div>
        <div class="md:w-2/3">
          <input name="price" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="number" >
        </div>
      </div>
      <button type="submit" class="md:flex md:items-center mb-6 text-red-400 font-bold text-xl ml-20 ">submit</button>
    </form>

    <form class="category_filter">
      <p>Filter Data by :</p>
    <input type="radio" id="html" name="category" value="HTML" onclick='setq("x")'>
     <label for="html">Cosmetics</label><br>
     <input type="radio" id="css" name="category" value="CSS" onclick="setq('y')">
     <label for="css">Dress</label><br>
     <input type="radio" id="javascript" name="category" value="JavaScript" onclick="setq('z')">
     <label for="javascript">Education</label>
    
      
      <input type="submit" value="Submit" >
    </form>


    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
