<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


    <title>Task Manager || Final</title>
  </head>
  <body>
    <div class="container mx-auto my-2">
      <div class="max-w-md flex justify-center mx-auto font-bold mt-5"><h2 class="">Add Products</h2></div>
      <form class="max-w-md mx-auto" action="/api/v1/tasks" method="post">
        <div class="mx-auto max-w-sm   my-2">
            <div class="flex justify-center">
            <label class="block  font-bold justify-center my-1" for="name">
              <h2>Product Name</h2>
            </label>
            </div>
        
          <div class="flex justify-center">
            <input name="name" class="bg-gray-200 p-1 w-full" type="string">
          </div>
        </div>

        <div class="mx-auto max-w-sm ">
          <div class="flex justify-center">
          <label class="block  font-bold justify-center" for="name">
            <h2>Select Product Category </h2>
          </label>
          </div>
      
        <div class="flex justify-center">
          <select name="category" id="">
            <option value="cosmetics">Cosmetics</option>
            <option value="dress">Dress</option>
            <option value="education">Education</option>
          </select>
        </div>
      </div>

      <div class="mx-auto max-w-sm   my-1">
        <div class="flex justify-center">
        <label class="block  font-bold justify-center my-1" for="name">
          <h2>Product Price </h2>
        </label>
        </div>
    
      <div class="flex justify-center">
        <input name="price" class="bg-gray-200 p-1 w-full" type="number">
      </div>
    </div>
    <div class="mx-auto max-w-sm ">
      <div class="justify-center flex  text-red-800 " ><button type="submit" class="font-bold">Add Product</button></div>
    </div>      
  </form>

    </div>

    <div class="container max-w-lg mx-auto mt-10">
      <div class="grid grid-cols-2">
        <div class="col-span-1">
          <div class="shadow-sm p-4"> <div class="font-bold">Filter Products by Category</div>
            <div class="font-semibold mt-1 ml-2">
              <input type="radio" name="category" value="cosmetics">
              <label >Cosmetics</label>
            </div>
            <div class="font-semibold  mt-1 ml-2">
              <input type="radio" name="category" value="dress">
              <label >Dress</label>
            </div>
            <div class="font-semibold  mt-1 ml-2">
              <input type="radio" name="category" value="education">
              <label >Education</label>
            </div>
          </div>
        </div>
            <div class="col-span-1">
              <div class="shadow-sm p-4">
                <div class="font-bold">Filter Products by Price</div>
                <div class="p-2">
                  <input type="number"  class="lo  bg-gray-300 w-1/3" value=0  >
                  <label class="font-semibold">min_price</label>
                </div>

                <div class="p-2">
                  <input type="number"   class="hi bg-gray-300  w-1/3" value=999999   >
                  <label class="font-semibold">max_price</label>
                </div>
              </div>

            </div>
      </div>
    </div>

    <div class="w-full flex justify-center">
      <button class="px-5 py-1 bg-blue-900 text-white shadow-sm rounded-sm" onclick="filterdata()">Search</button>
    </div>
    
    


    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="">

        <div class="tasks grid  grid-cols-2 lg:grid-cols-3"></div>

      </div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
